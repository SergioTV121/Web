<head>

    <title>Nuevo Alumno</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <div id="particles-js"></div>
    <div id="bloque">
    <header class="contenedor header">
    <h1>Datos del Alumno</h1>
    <form id="agregar">
        Boleta: <input type="text" name="boleta" placeholder="Ingrese la Boleta" data-validetta="required"><br>
        Nombre: <input type="text" name="nombre" placeholder="Ingrese el Nombre" data-validetta="required"><br>
        Primer Apellido: <input type="text" name="p_apellido" placeholder="Ingrese el Primer Apellido" data-validetta="required"><br>
        Segundo Apellido: <input type="text" name="s_apellido" placeholder="Ingrese el Segundo Apellido"><br>
        Telefono: <input type="text" name="telefono" placeholder="Ingrese el Telefono" data-validetta="required"><br>
        Correo: <input type="text" name="correo" placeholder="Ingrese el Correo" data-validetta="required"><br>
        <input type="submit" value="Agregar Alumno"><br>
    </form>
    <div id="regresar">
        <a href="./menu.html">Regresar</a>
    </header>
    </div>
    </div>
    <script src="js/particles.min.js"></script>
